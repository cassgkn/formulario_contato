<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&family=Ubuntu:wght@400;500;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
<body>
    <section id="contato">
        <div class="container">
            <h2>Formulário de Contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu nome completo" name="name">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="Seu Telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Seu email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Seu CPF" name="cpf">
                </div>
                <div class="form-endereco">
                    <label class="endereco">Dados do Endereço</label>
                    <div class="endereco-completo">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" placeholder="Informe sua rua c/ nº" name="rua">
                    </div>
                    <div class="endereco-completo">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" placeholder="apto, casa, loja, etc" name="complemento">
                    </div>
                    <div class="endereco-completo">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" placeholder="Informe seu bairro" name="bairro">
                    </div>
                    <div class="endereco-completo">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Informe sua cidade" name="cidade">
                    </div>
                    <div class="endereco-completo">
                        <label for="estado">Estado:</label>
                        <input class="estado" type="text" id="estado" placeholder="Informe seu Estado" name="estado">
                    </div>
                    <div class="endereco-completo">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" placeholder="CEP de sua rua" name="cep">
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!--jQuery-->
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> <!--cdn slick, pluging para o carrocel do jQuery-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <!--cdn slick, pluging para o carrocel do jQuery-->
    <script src="./js/jquery.mask.min.js"></script> <!--ativa mascara p/ telefone (--) ****-****-->
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
